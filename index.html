<script type="text/javascript">
(function(){
	var markers = document.querySelectorAll(".svg-chart-markers .marker"),
		tips = document.querySelector(".svg-chart-tips");
	for (var i = 0; i < markers.length; ++ i) {
		markers[i].onmouseover = function(){
			this.setAttribute("r", 6);
			tips.setAttribute("visiblity", "visible");
			tips.setAttribute("opacity", 1);
		};
		markers[i].onmouseout = function(){
			this.setAttribute("r", 4);
			tips.setAttribute("visiblity", "hidden");
			tips.setAttribute("opacity", 0);
		};
	}
})();
