<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<style type="text/css">
svg{font:11px/1.25 'Lucida Grande','Lucida Sans Unicode',Verdana,Arial,Helvetica,sans-serif;}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="php_date/php_date.js"></script>
<script type="text/javascript" src="svg-chart.js"></script>
<script type="text/javascript" src="pseudo-data.js"></script>
<script type="text/javascript" src="pseudo-code.js"></script>
<script type="text/javascript">
(function(){
	var markers = document.querySelectorAll(".svg-chart-markers .marker"),
		tips = document.querySelector(".svg-chart-tips");
	for (var i = 0; i < markers.length; ++ i) {
		markers[i].onmouseover = function(){
			this.setAttribute("r", 6);
			tips.setAttribute("visiblity", "visible");
			tips.setAttribute("opacity", 1);
		};
		markers[i].onmouseout = function(){
			this.setAttribute("r", 4);
			tips.setAttribute("visiblity", "hidden");
			tips.setAttribute("opacity", 0);
		};
	}
})();
</script>
</body>
</html>
